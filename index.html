<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
  <main>
    <div class="Container">
      <div class="Result">
        <div class="Result-Score">
          <h4>Your Result</h4>
          <div class="Score">
            <h1> 76 </h1>
            <p>of 100</p>
          </div>

          <h2> Great </h2>
          <p> You scored higher than 65% of <br/> 
            the people who have taken <br/> 
            these tests. 
          </p>
        </div>

        <div class="Result-Summary">
          <h4> <b> Summary </b> </h4>
          <div>
            <ul>
              <li class="Indiviual-score-reactoin">
                  <img src="./assets/images/icon-reaction.svg" alt="Lightning bolt image">
                  <p class="Indiviual-score-text">Reaction <span> <b> 80 </b> / 100 </span></p>
              </li>

              <li class="Indiviual-score-memory">
                <img src="./assets/images/icon-memory.svg" alt="Brain image">
                <p class="Indiviual-score-text">Memory <span> <b> 92 </b> / 100 </span></p>
              </li>

              <li class="Indiviual-score-verbal">
                <img src="./assets/images/icon-verbal.svg" alt="Speak bulbble">
                <p class="Indiviual-score-text">Verbal<span> <b> 61 </b> / 100 </span></p>
              </li>

              <li class="Indiviual-score-visual">
                <img src="./assets/images/icon-visual.svg" alt="Eye ball image">
                <p class="Indiviual-score-text">Visual <span>  <b> 72 </b> / 100</span></p>
              </li>
            </ul>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anthony Campana</a>.
  </div>
</body>
</html>
